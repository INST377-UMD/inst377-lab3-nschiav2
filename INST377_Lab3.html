<html>

<head>
  <title>INST 377 Lab 3 RPS</title>
  <link rel="stylesheet" href="INST377_Lab3.CSS">
</head>

<body>
    <!-- HEADER -->
    <header id="bar">
        <h1>Nick's Rock paper Scisors Game</h1>
    </header>

    <!-- Navigation Section -->
  <nav id="main-nav">
    <ul>
      <li><a href="https://elms.umd.edu/" target="_blank">ELMS</a></li>
      <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
      <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
    </ul>
  </nav>

  <!-- Main Container (holds all) -->
  <div class="main-container">
    <!-- RPS Content Area -->
    <div class="content-area">
      <div class="content-box">
        <h2>Play Rock-Paper-Scissors</h2>
        <form action="rps-result.html" method="post">
          <label for="playerName">Name:</label>
          <input type="text" id="playerName" name="playerName" required>
          <br>
          <label 
          for="rpsChoice">Your choice:
          </label>
          <select id="rpsChoice" name="rpsChoice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <!-- Sidebar -->
    <aside id="contact">
      <h2>Rock-Paper-Scissors Rules</h2>
      <h2> Possible Combos:</h2>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
      <h2>
        ENJOY!
      </h2>
    </aside>
  </div>

  <!-- Footer -->
  <footer id="bar">
    <p>&copy; MORE FUN GAMES COMING SOON!</p>
  </footer>
</body>

</html>
